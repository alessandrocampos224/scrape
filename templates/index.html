<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Hinode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Scraper Hinode</h1>
        <p class="text-center">Insira os URLs dos produtos abaixo (um por linha) e escolha o formato do arquivo para download.</p>

        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="urls" class="form-label"><strong>URLs dos Produtos:</strong></label>
                <textarea id="urls" name="urls" class="form-control" rows="10" placeholder="Cole os URLs aqui, um por linha..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="file_type" class="form-label"><strong>Escolha o formato do arquivo:</strong></label>
                <select id="file_type" name="file_type" class="form-select" required>
                    <option value="csv">CSV</option>
                    <option value="txt">TXT</option>
                    <option value="pdf">PDF</option>
                    <option value="tsv">TSV</option>
                    <option value="xlsx">XLSX</option>
                    <option value="xml">XML</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Gerar Arquivo</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 - Scraper Hinode | Criado para facilitar a extração de dados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
